<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animerte streker</title>
    <style>
        body {
            margin: 0;
            
        }
        .animasjon {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .strek {
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: antiquewhite;
            transform-origin: center bottom;
        }
        .strek.s1 { transform: rotate(0deg) translateY(-20px); }
        .strek.s2 { transform: rotate(15deg) translateY(-20px); }
        .strek.s3 { transform: rotate(30deg) translateY(-20px); }
        .strek.s4 { transform: rotate(45deg) translateY(-20px); }
        .strek.s5 { transform: rotate(60deg) translateY(-20px); }
        .strek.s6 { transform: rotate(75deg) translateY(-20px); }
        .strek.s7 { transform: rotate(90deg) translateY(-20px); }
        .strek.s8 { transform: rotate(105deg) translateY(-20px); }
        .strek.s9 { transform: rotate(120deg) translateY(-20px); }
        .strek.s10 { transform: rotate(135deg) translateY(-20px); }
        .strek.s11 { transform: rotate(150deg) translateY(-20px); }
        .strek.s12 { transform: rotate(165deg) translateY(-20px); }
        .strek.s13 { transform: rotate(180deg) translateY(-20px); }
        .strek.s14 { transform: rotate(195deg) translateY(-20px); }
        .strek.s15 { transform: rotate(210deg) translateY(-20px); }
        .strek.s16 { transform: rotate(225deg) translateY(-20px); }
        .strek.s17 { transform: rotate(240deg) translateY(-20px); }
        .strek.s18 { transform: rotate(255deg) translateY(-20px); }
        .strek.s19 { transform: rotate(270deg) translateY(-20px); }
        .strek.s20 { transform: rotate(285deg) translateY(-20px); }
        .strek.s21 { transform: rotate(300deg) translateY(-20px); }
        .strek.s22 { transform: rotate(315deg) translateY(-20px); }
        .strek.s23 { transform: rotate(330deg) translateY(-20px); }
        .strek.s24 { transform: rotate(345deg) translateY(-20px); }
              

    </style>
</head>
<body>
    <div class="animasjon">
        <div class="strek s1"></div>
        <div class="strek s2"></div>
        <div class="strek s3"></div>
        <div class="strek s4"></div>
        <div class="strek s5"></div>
        <div class="strek s6"></div>
        <div class="strek s7"></div>
        <div class="strek s8"></div>
        <div class="strek s9"></div>
        <div class="strek s10"></div>
        <div class="strek s11"></div>
        <div class="strek s12"></div>
        <div class="strek s13"></div>
        <div class="strek s14"></div>
        <div class="strek s15"></div>
        <div class="strek s16"></div>
        <div class="strek s17"></div>
        <div class="strek s18"></div>
        <div class="strek s19"></div>
        <div class="strek s20"></div>
        <div class="strek s21"></div>
        <div class="strek s22"></div>
        <div class="strek s23"></div>
        <div class="strek s24"></div>
    </div>
</body>
</html>
