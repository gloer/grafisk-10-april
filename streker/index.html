<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animerte streker</title>
    <style>
        body {
            margin: 0;
            
        }
        .animasjon {
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .strek {
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: antiquewhite;
            transform-origin: center 50px;
            /* animation: komFrem 1s 3s both infinite; */
            animation-name: komFrem;
            animation-duration: 2.4s;
            animation-delay: 0s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
        }

        @keyframes komFrem {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
                background-color: yellow;
                height: 120px;
            }
            100% {
                opacity: 0;
            }
        }

        .strek.s1 { animation-delay: 0s; transform: rotate(0deg) translateY(-20px); }
        .strek.s2 { animation-delay: 0.1s; transform: rotate(15deg) translateY(-20px); }
        .strek.s3 { animation-delay: 0.2s; transform: rotate(30deg) translateY(-20px); }
        .strek.s4 { animation-delay: 0.3s; transform: rotate(45deg) translateY(-20px); }
        .strek.s5 { animation-delay: 0.4s; transform: rotate(60deg) translateY(-20px); }
        .strek.s6 { animation-delay: 0.5s; transform: rotate(75deg) translateY(-20px); }
        .strek.s7 { animation-delay: 0.6s; transform: rotate(90deg) translateY(-20px); }
        .strek.s8 { animation-delay: 0.7s; transform: rotate(105deg) translateY(-20px); }
        .strek.s9 { animation-delay: 0.8s; transform: rotate(120deg) translateY(-20px); }
        .strek.s10 { animation-delay: 0.9s; transform: rotate(135deg) translateY(-20px); }
        .strek.s11 { animation-delay: 1.0s; transform: rotate(150deg) translateY(-20px); }
        .strek.s12 { animation-delay: 1.1s; transform: rotate(165deg) translateY(-20px); }
        .strek.s13 { animation-delay: 1.2s; transform: rotate(180deg) translateY(-20px); }
        .strek.s14 { animation-delay: 1.3s; transform: rotate(195deg) translateY(-20px); }
        .strek.s15 { animation-delay: 1.4s; transform: rotate(210deg) translateY(-20px); }
        .strek.s16 { animation-delay: 1.5s; transform: rotate(225deg) translateY(-20px); }
        .strek.s17 { animation-delay: 1.6s; transform: rotate(240deg) translateY(-20px); }
        .strek.s18 { animation-delay: 1.7s; transform: rotate(255deg) translateY(-20px); }
        .strek.s19 { animation-delay: 1.8s; transform: rotate(270deg) translateY(-20px); }
        .strek.s20 { animation-delay: 1.9s; transform: rotate(285deg) translateY(-20px); }
        .strek.s21 { animation-delay: 2.0s; transform: rotate(300deg) translateY(-20px); }
        .strek.s22 { animation-delay: 2.1s; transform: rotate(315deg) translateY(-20px); }
        .strek.s23 { animation-delay: 2.2s; transform: rotate(330deg) translateY(-20px); }
        .strek.s24 { animation-delay: 2.3s; transform: rotate(345deg) translateY(-20px); }
              

    </style>
</head>
<body>
    <div class="animasjon">
        <div class="strek s1"></div>
        <div class="strek s2"></div>
        <div class="strek s3"></div>
        <div class="strek s4"></div>
        <div class="strek s5"></div>
        <div class="strek s6"></div>
        <div class="strek s7"></div>
        <div class="strek s8"></div>
        <div class="strek s9"></div>
        <div class="strek s10"></div>
        <div class="strek s11"></div>
        <div class="strek s12"></div>
        <div class="strek s13"></div>
        <div class="strek s14"></div>
        <div class="strek s15"></div>
        <div class="strek s16"></div>
        <div class="strek s17"></div>
        <div class="strek s18"></div>
        <div class="strek s19"></div>
        <div class="strek s20"></div>
        <div class="strek s21"></div>
        <div class="strek s22"></div>
        <div class="strek s23"></div>
        <div class="strek s24"></div>
    </div>
</body>
</html>
