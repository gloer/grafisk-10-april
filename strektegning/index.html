<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strektegning</title>
    <style>
      #linja {
          animation: animer 5s 1s linear forwards;
          
      }  

      #linja:hover {
          fill: green;
      }

      @keyframes animer {
          to {
              stroke-dashoffset: 0;
          }
      }

    </style>

</head>
<body>
    <svg width="500" height="300">
        <path
            id="linja"
            stroke="gray"
            fill="transparent"
            stroke-width="2"
            d="M50,50 L450,50 L450,200 L300,100 L300,200 Z"
        />
    </svg>

    <script>
        
        const minLinje = document.getElementById("linja");
        const lengde = minLinje.getTotalLength();

        minLinje.style.strokeDasharray = lengde;
        minLinje.style.strokeDashoffset = lengde;

        
    
    </script>
    
</body>
</html>
