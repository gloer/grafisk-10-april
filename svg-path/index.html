<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG-Path med animasjon</title>
    
</head>
<body>
    
    <svg width="800" height="400">
        <rect 
            width="800" 
            height="400"
            x="0"
            y="0"
            fill="steelblue" 
        />
        <path 
            stroke="orange"
            stroke-width="5"
            fill="whitesmoke"
            d="M100,100 L700,100 L700,300 L400,350 L100,300 Z"
        />
    </svg>

    
</body>
</html>
